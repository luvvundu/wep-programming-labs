<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Итегелова Виктория Олеговна. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b; 
            alert('Сумма ' + a + ' и ' + b + ' равна ' + result);
        }

        function showAuthor() {
            let author = 'Автор страницы:\nИтегелова Виктория Олеговна';
            alert(author + ' передает вам пламенный привет! ');
        }

        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b; 
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function showProza() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a * b; 
            alert('Произведение ' + a + ' и ' + b + ' равна ' + result);
        }

        function showDel() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a / b; 
            alert('Разность ' + a + ' и ' + b + ' равна ' + result);
        }

        function changeOutput(buttonNum, backColor, textColor, borderStyle) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor;
            output.style.color = textColor;
            output.style.borderStyle = borderStyle;
        }

        function changeKorzina() {
            let inputO = document.getElementById('numberO');
            let inputP = document.getElementById('numberP');
            let inputR = document.getElementById('numberR');
            let inputS = document.getElementById('numberS');

            let o = parseInt(inputO.value);
            let p = parseInt(inputP.value);
            let r = parseInt(inputR.value);
            let s = parseInt(inputS.value);

            let output = document.getElementById('korzina');
            let result2 = (o * 100) + (p * 80) + (r * 150) + (s * 300); 
            output.innerHTML = 'Общая цена: ' + result2 + ' рублей';
        }

    </script>
    <style>
        .message {
            width: 300px;
            height: 50px;
            text-align: center;
            background-color: rgb(199, 154, 154);
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: bold;
            border: 3px solid;
            border-color: brown;
            border-radius: 100px/50px;

            display: inline-block;
            cursor: pointer;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;
        }

        #korzina {
            border: 3px solid;
            border-color: rgb(196, 66, 66);
            width: 400px;
            height: 500px;
            background-color: rgb(230, 203, 203);
        }

        #num {
            cursor: pointer;
        }


    </style>
</head>

<body>
    <header onclick="showAuthor() ">
        НГТУ, ФБ, Лабораторная 5
    </header>

    <main>
        <label style="color: rgb(226, 43, 43); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Первое число: <input type="number" value="5154" id="numberA"></label><br>
        <label style="color: brown; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Второе число: <input type="number" value="789" id="numberB"></label><br>
        <p><div class="message" onclick="showSum()">Сколько будет?</div></p>

        <p><div class="message" onclick="showAuthor()">Узнать, кто автор страницы</div></p>

        <p><div class="message" onclick="showDiff()">Найти разность чисел?</div></p>

        <div class="message" onclick="showProza()">Найти произведение</div>

        <p><div class="message" onclick="showDel()">Найти деление</div></p>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'brown', 'white')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'black', 'lime')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'yellow', 'red')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'blue', 'white')">
        </div>

        <p><div id="output"></div></p>

        <div id="korzina"; style="text-align: center;">
        <h2 style="color: brown; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Корзина товаров</h2>

        <p><label style="color: rgb(226, 43, 43); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Яблоки (100р/шт): <p><input type="number" id="numberO"></label><br></p>
        <p><label style="color: brown; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Груши (80р/шт): <p><input type="number" id="numberP"></label><br></p>
        <p><label style="color: rgb(226, 43, 43); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Апельсины (150р/шт): <p><input type="number" id="numberR"></label><br></p>
        <p><label style="color: brown; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">Дыни (300р/шт): <p><input type="number" id="numberS"></label><br></p>

        <p><label style="color: rgb(0, 0, 0); background-color: azure; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
            <input type="button" value="Рассчитать" onclick="changeKorzina()">
        </label></p>

        </div>

        <p>
            <div id="num"; style="text-align: center; padding: 1rem; cursor: pointer;">
            <input type="button"  value="1" onclick="changeNum(1, 'red', 'white')" style="color: rgb(0, 0, 0); background-color: rgb(174, 179, 138); border-radius: 100px; width: 50px; height: 50px; font-size: 30px; font-weight: bold;">
            <input type="button" value="2" onclick="changeNum(2,'white', 'white')" style="color: rgb(0, 0, 0); background-color: rgb(16, 121, 20); border-radius: 100px; width: 50px; height: 50px; font-size: 30px; font-weight: bold;">
            <input style="color: rgb(0, 0, 0); background-color: rgb(161, 177, 35); border-radius: 100px; width: 50px; height: 50px; font-size: 30px; font-weight: bold;"
            type="button" value="3" onclick="changeNum(3, 'white', 'white')">
            <input style="color: rgb(0, 0, 0); background-color: rgb(30, 141, 80); border-radius: 100px; width: 50px; height: 50px; font-size: 30px; font-weight: bold;"
            type="button" value="4" onclick="changeNum(4)">
            <input style="color: rgb(0, 0, 0); background-color: rgb(40, 147, 161); border-radius: 100px; width: 50px; height: 50px; font-size: 30px; font-weight: bold;"
            type="button" value="5" onclick="changeNum(5)">
            <input style="color: rgb(0, 0, 0); background-color: rgb(90, 55, 180); border-radius: 100px; width: 50px; height: 50px; font-size: 30px; font-weight: bold;"
            type="button" value="6" onclick="changeNum(6)">
            <input style="color: rgb(0, 0, 0); background-color: rgb(147, 55, 171); border-radius: 100px; width: 50px; height: 50px; font-size: 30px; font-weight: bold;"
            type="button" value="7" onclick="changeNum(7)">
            <input style="color: rgb(0, 0, 0); background-color: rgb(177, 46, 116); border-radius: 100px; width: 50px; height: 50px; font-size: 30px; font-weight: bold;"
            type="button" value="8" onclick="changeNum(8)">
            <input style="color: rgb(0, 0, 0); background-color: rgb(161, 61, 61); border-radius: 100px; width: 50px; height: 50px; font-size: 30px; font-weight: bold;"
            type="button" value="9" onclick="changeNum(9)">
            <input style="color: rgb(0, 0, 0); background-color: rgb(144, 19, 19); border-radius: 100px; width: 50px; height: 50px; font-size: 30px; font-weight: bold;"
            type="button" value="10" onclick="changeNum(10)">
            </div>
         </p>

         
        <p><div id="num"></div></p>

    </main>

    <footer onclick="showAuthor()">
        &copy; Итегелова Виктория, ФБИ-13, 2 курс, 2023
    </footer>
</body>
</html>
